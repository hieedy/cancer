{% extends 'base.html' %} {% load static %} {% block title %}
<title> User Register </title>
{% endblock %} {% block content %}
<div class="container-fluid" style="background-color: rgba(255, 255, 255, 0.75);padding-top: 80px; padding-bottom: 80px">
    <div class="container">
        <div class="row">

            <div class="col-md-1"></div>
            <div class="col-md-5 mt-3 border shadow p-4 " style="background-color: #FF8C3E; text-align:center;">
                <img src="{% static 'Images/login1.jpg' %}" style="height: 350px; width:450px;">
            </div>
            <div class="col-md-5 mt-3 border shadow p-4" style="background-radius:2rem; background:#FF8C3E; text-align: center">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="mb-4 text-center"><span><i class="icofont-user"></i></span>Register</h3>
                    </div>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}

                    <div class="form-group mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="icofont-user"></i></span>
                            <input type="text" placeholder="Enter Your Name" required autofocus name="fn" class="form-control ii" id="f">
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="icofont-email"></i></span>
                            <input type="email" name="em" id="e" placeholder="Enter Email" class="form-control">
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="icofont-ui-contact-list"></i></span>
                            <input type="text" class="form-control ii" name="phn" placeholder="Enter your Contact number">
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="icofont-lock"></i></span>
                            <input type="password" class="form-control ii" placeholder="Enter New Password" name="npwd">
                            <span class="input-group-text"><i class="icofont-eye"></i></span>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="icofont-lock"></i></span>
                            <input type="password" class="form-control ii" placeholder="Enter Confirmed Password" name="cpwd">
                            <span class="input-group-text"><i class="icofont-eye"></i></span>
                        </div>
                    </div>

                    <a href="{% url 'login' %}" style="margin-right:300px;color: #262626">Already have an account.</a>
                    <br/>

                    <center><button type="submit" name='save1' class="btn btn-dark">Register</button></center>
                </form>
                {% if res %} {% if res == 1 %}
                <div>
                    Data submitted successfully
                </div>
                {% else %}
                <div>
                    Error
                </div>
                {% endif %} {% endif %}

            </div>
            <div class="col-md-1"></div>

        </div>
    </div>
</div>

<script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
