{% extends 'sidebar.html' %}{% load static %} {% block title %}
<title> Change Password </title>
{% endblock %} {% block content %}
<!-- Page Content  -->

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5 mt-5 border shadow p-5 " style="background-radius:2rem; background:linear-gradient(to top left, #0044ad, #f5efeb)">
            <h3 class="mb-3 text-center" style="color: #262626"><b>Change Password</b></h3>
            <form action="" method="POST">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label style="color: #262626"><h6><b>Enter Old Password</b></h6></label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="icofont-lock"></i></span>
                        <input type="password" required class="form-control ii" placeholder="Enter Old Password" name="old" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label style="color: #262626"><h6><b>Enter New Password</b></h6></label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="icofont-lock"></i></span>
                        <input type="password" required class="form-control ii" placeholder="Enter New Password" name="npwd" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1"><i class="icofont-eye"></i></span>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label style="color: #262626"><h6><b>Enter Confirmed Password</b></h6></label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="icofont-lock"></i></span>
                        <input type="password" required class="form-control ii" placeholder="Enter Confirmed Password" name="cpwd" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1"><i class="icofont-eye"></i></span>
                    </div>
                </div>
                <br/>
                <center><button type="submit" name='save1' class="btn btn-dark">Submit</button></center>
            </form>
            <alert style="color: rgb(236, 236, 236); font-weight: bold">{{res}}</alert>
            <div style="color: rgb(241, 241, 241); font-weight: bold" onload="alert({{res}})"></div>
            <div style="color: green; font-weight: bold">{{rest}}</div>
            <!-- {% if res %} {% if res == 1 %}
            <div>
                Invalid Credentials
            </div>
            {% else %}
            <div>
                Error
            </div>
            {% endif %} {% endif %} -->

        </div>
    </div>
</div>

{% endblock %}
