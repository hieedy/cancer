{% extends 'base.html' %} {% load static %} {% block title %}
<title>Recover Password </title>
{% endblock %} {% block content %}
<div class="container-fluid" style="background-color: rgba(255, 255, 255, 0.75);padding-top: 80px; padding-bottom: 80px">
    <div class="container">
        <div class="row">

            <div class="col-md-1"></div>
            <div class="col-md-5 mt-3 border shadow p-4 " style="background-color: #ec7220; text-align:center;">
                <img src="{% static 'Images/recoverpass_img.jpg' %}" style="height: 350px; width:450px;">
            </div>
            <div class="col-md-5 mt-3 border shadow p-4" style="background-radius:2rem; background:#ec7220; text-align: center">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="mb-4 text-center"><span><i class="icofont-user"></i></span>Recover Password</h3>
                    </div>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-3 pt-3 mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="icofont-email"></i></span>
                            <input type="email" name="em" id="e" placeholder="Enter Your Registered Email ID" class="form-control">
                        </div>
                    </div>

                    <br/>


                    <center><button type="submit" name='save1' class="btn btn-dark">Send Msg to Mail</button></center>
                </form>

            </div>
            <div class="col-md-1"></div>

        </div>
    </div>
</div>


<script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>

{% endblock %}
